

  <!-- slider -->
  <ngb-carousel> 
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="miPorfolio.slider.backImg1" class="d-block w-100" height="400px" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="miPorfolio.slider.backImg2" class="d-block w-100" height="400px" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="miPorfolio.slider.backImg3" class="d-block w-100" height="400px" alt="Random fourth slide">
      </div>
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </ng-template>
  </ngb-carousel>
  
   <!--foto perfil  -->
  <div class="fotoPerfil">
    <div class="iconedit" >
      <i class="fa-solid fa-pen-to-square ied"></i>
